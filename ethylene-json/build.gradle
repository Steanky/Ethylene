//file:noinspection GroovyAssignabilityCheck
plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.github.steanky'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api project(':ethylene-core')

    //json parser
    implementation 'com.google.code.gson:gson:2.8.9'

    //use junit for unit testing
    testImplementation "org.junit.jupiter:junit-jupiter-api:${project.junit_version}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${project.junit_version}"

    //use mockito for mocking
    testImplementation "org.mockito:mockito-core:${project.mockito_version}"

    //annotations for tests
    testCompileOnly "org.jetbrains:annotations:${project.jetbrains_annotations_version}"
}

java {
    withSourcesJar()
    withJavadocJar()
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = "ethylene-json"
            url = "https://maven.cloudsmith.io/steank-f1g/ethylene/"

            credentials {
                username = System.getenv("CLOUDSMITH_USERNAME")
                password = System.getenv("CLOUDSMITH_PASSWORD")
            }
        }
    }
}